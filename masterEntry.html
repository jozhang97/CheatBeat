<!DOCTYPE html>
<html>
    <head> 
        <link type="text/css" rel = "stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css"/>
        <link type="text/css" rel = "stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css"/>
        <link  type="text/css" rel = "stylesheet" href ="cheatBeat.css"/> 
        <title> MasterEntry </title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                <div class="col-md-6" id="title">
                    <h2>Enter Master</h2>
                </div>
                <div class="col-md-6" id="questionCounter">
                    <h3>0 Questions Added </h3>
                </div>
                </div>
            </div>
        </div>
        <div class="answers">
            <div class="container" id="answersCont">
                <div class="answerRow">
                    <input class="currAns" id="currAns" type="text" placeholder="Ex. A">
                    <button class="submit"><a href="#"> Submit</a> </button>
                </div>
            </div>
            <table class="submittedAns">
                
            </table>
            <div class="clearButton">
                <button class="clear">Clear Answers</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
